<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 2 Assignment</title>
  <link rel="stylesheet" href="./assignment.css">
</head>
<body>
  <div class="container">
    <h1>Animated Carousel</h1>
    <div class="window">
      <div id="animatedSlider">
        <img src="images/bird.png" alt="">
        <img src="images/mountain.png" alt="">
        <img src="images/tree.png" alt="">
        <img src="images/songBirds.png" alt="">
        <img src="images/lakeDock.png" alt="">
        <img src="images/waterfall.png" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Javascript Carousel</h1>
    <div class="window">
      <div id="clickSlider">
        <img src="images/bird.png" alt="">
        <img src="images/mountain.png" alt="">
        <img src="images/tree.png" alt="">
        <img src="images/songBirds.png" alt="">
        <img src="images/lakeDock.png" alt="">
        <img src="images/waterfall.png" alt="">
      </div>
    </div>
  </div>

  <div id="buttons">
    <button class="button" onclick="prevImage()">Previous Image</button>
    <button class="button" onclick="nextImage()">Next Image</button>
  </div>
  <script src="./assignment.js"></script>
</body>
</html>
