<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="myHeader">Hello, Javascript</h1>

  <h4>Event Handlers</h4>

  <button onclick="myFunction()">Click Me</button>
  
  <button onclick="blueFunction()">Change to blue</button>

  <script>
    const myFunction = function () {
      document.getElementById('myHeader').style.backgroundColor = 'red';
    };
    
    const blueFunction = function () {
      document.getElementById('myHeader').style.backgroundColor = 'blue';
    };
  </script>
</body>
</html>
