<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>JavaScript Carousel</h1>

  <div id="window">
    <div id="imageSlider">
      <img src="./images/pika1.png" alt="">
      <img src="./images/pika2.png" alt="">
      <img src="./images/pika3.png" alt="">
    </div>
  </div>

  <button onclick="previousImage()">Previous Image</button>
  <button onclick="nextImage()">Next Image
  </button>

  <script>
    let position = 0;

    const previousImage = function() {
      // increment position by 200
      position = position + 200;
      // grab image slider from the DOM
      document.getElementById('imageSlider').style.transform = `translate(${position}px, 0)`;
      // adjust the styles for transform translate -200
      
    };
    
    const nextImage = function() {
      // decrement position by 200
      position = position - 200;
      // grab image slider from the DOM
      // adjust the styles for transform translate 200
      document.getElementById('imageSlider').style.transform = `translate(${position}px, 0)`;
        
    };

  </script>
</body>
</html>
