<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/newEntry.css">
  <title>New Entry</title>
</head>
<body>
  <form action="#" class="flex-container" id="userData">
    <h1>New Entry</h1>
    <div class="field">
      <label for="sName"> Strain Name:</label>
      <input type="text" id="sName" name="sName" placeholder="Name of New Strain">
    </div>
    <br>

    <div class="field">
      <label for="date"> Date:</label>
      <input type="date" id="date" name="date" placeholder="Date of consumtion">
    </div>
    <br>
    <div class="field">
      <label for="time"> Time of Consumption:</label>
      <input type="time" id="time" name="time" placeholder="When did you take it?">
    </div>
    
    <br>
    <div class="field">
      <label for="method"> Method of Consumption:</label>
      <input type="text" id="method" name="method" placeholder="How did you take it?">
    </div>
    <br>
    
    <div class="field">
      <label for="amount"> Amount:</label>
      <input type="text" id="amount" name="amount" placeholder="How much did you take?">
    </div>
    <br>
    
    <div class="field">
      <label for="effect"> Effects:</label>
      <input type="text" id="effect" name="effect" placeholder="How was the experience?">
    </div>
    <br>

    <div class="field">
      <p>Would you get this again?</p>
      <!-- <label for="yes">YES</label>
      <input type="radio" id="yes" name="yes" value="yes" checked>
      <label for="no">NO</label>
      <input type="radio" id="no" name="no" value="no"> -->
      <input type="radio" id="yes" name="gender" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="gender" value="no">
      <label for="no">No</label><br>
    </div>
    <div>
      <input class="button" id="submit" type="button" value="Submit" onclick="defineUser()">       
    </div>
    <button class="button" id="backbtn"><a href="./nav.html">Back</a></button>     
  </form>
  
  <script src="./newEntry.js"></script>
</body>
</html>
